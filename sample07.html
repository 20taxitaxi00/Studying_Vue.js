<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンポーネント</title>

    <style>
        .alert {
            background-color: #fcc;
            padding: 10px;
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <div id="app">
        <alert-box>〇〇が入力されていません</alert-box>
        <alert-box>〇〇が入力されていません</alert-box>
        <alert-box>〇〇が入力されていません</alert-box>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        Vue.component('alert-box', {
            // slotタグの中には、コンポーネントしたタグ内のものが入る
            template: `
            <div class="alert" v-on:click="caution">
                <strong>Error!</strong>
                <slot></slot>
            </div>
            `,
            methods: {
                caution: function() {
                    alert('クリックされました');
                }
            }
        });

        var app = new Vue({
            el: "#app"
        });
    </script>
</body>
</html>
