<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本公文</title>
</head>
<body>
    <!-- computedプロパティ（算出プロパティ） -->
    <div id="app">
        <p>{{ counter }}</p>
        <button @click="counter += 1">+1</button>
        <p>{{ lessThanThree }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                // Vue.jsのdataはあくまでプレーンな値を扱うものなので下記ではエラー
                // lessThanThree:  counter > 3 ? '3より上' : '3より下' 
            },
            computed: {
                lessThanThree: function() {
                    return this.counter > 3 ? '3より上' : '3より下';
                }
            }
        });
    </script>
</body>
</html>
