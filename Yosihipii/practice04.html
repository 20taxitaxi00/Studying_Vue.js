<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本公文</title>
</head>
<body>
    <div id="app">
        <p>現在{{ number }}回クリックされています</p>
        <button v-on:click="number += 1">カウントアップ</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                number:0
            },
            methods: {
                
            }
        });
    </script>
</body>
</html>
