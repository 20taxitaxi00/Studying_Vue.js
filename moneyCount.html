<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小銭計算</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div id="app"  class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <h1 class="Mt-5">Money Count</h1>
                <div>
                    <p>How much?</p>
                    <p><input type="number" name="price" v-model="price"><button v-on:click="calc()">Count</button></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-2">¥500: {{ yen500 }}</div>
            <div class="col-4">¥100: {{ yen100 }}</div>
            <div class="col-4 offset-2">¥50: {{ yen50 }}</div>
            <div class="col-4">¥10: {{ yen10 }}</div>
            <div class="col-4 offset-2">¥5:  {{ yen5 }}</div>
            <div class="col-4">¥1:  {{ yen1 }}</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app", 
            data: {
                price : 0,
                yen500 : 0,
                yen100 : 0,
                yen50 : 0,
                yen10 : 0,
                yen5 : 0,
                yen1 : 0
            },
            // methodじゃなくてmethods!
            methods: {
                calc: function(event) {
                    // changeには入力された文字が入る
                    change = this.price;
                    // Math.floorで小数点切り捨て
                    this.yen500 = Math.floor(change / 500);
                    // changeにあまりを代入（ここでは100が入る）
                    change %= 500;
                    // 上記を繰り返す
                    this.yen100 = Math.floor(change / 100);
                    change %= 100;
                    this.yen50 = Math.floor(change / 50);
                    change %= 50;
                    this.yen10 = Math.floor(change / 10);
                    change %= 10;
                    this.yen5 = Math.floor(change / 5);
                    this.yen1 = change % 5;
                }
            }
        });
    </script>
</body>
</html>
