<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本公文</title>
</head>
<body>
    <div id="app">
        <p>{{ counter }}</p>
        <button @click="counter += 1">+1</button>
        <p>{{ lessThanThree }}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            // 基本的にはcomputedを使うのがベスト
            computed: {
                lessThanThree: function() {
                    return this.counter > 3 ? '3より上' : '3より下';
                }
            },
            // watchを使うのは、非同期処理を使うときが主
            // computedではやりたいことができない時に使う
            watch: {
                counter: function() {
                    var vm = this;
                    setTimeout(function(){
                        vm.counter = 0
                    }, 3000)
                }
            }
        });
    </script>
</body>
</html>
