<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レンダリング</title>
</head>
<body>
    <div id="app">
        <button @click="ok = !ok">ボタン</button>
        <!-- コメントアウトされる -->
        <!-- 処理を実行するため重たくなる -->
        <p v-if="ok">If</p>
        <!-- styleがdisplay:none;になる -->
        <!-- v-elseのようなものが存在しない -->
        <!-- 初期描画に時間がかかる（いったん全部書き出すため） -->
        <!-- 何度も表示を切り替えるのならこっち！ -->
        <p v-show="ok">Show</p>

        <!-- templateタグ自体が存在しないのでv-show使えない -->
        <template v-show="ok">
            <p>test</p>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                ok: true,
            }
        });
    </script>
</body>
</html>
