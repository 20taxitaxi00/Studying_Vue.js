<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本公文</title>
</head>
<body>
    <div id="app">
        <!-- 2つとも同じ内容 -->
        <p>{{ message }}</p>
        <P v-text="message"></P>
        <!-- JavaScriptの公文をそのまま活用できる -->
        <!-- ただし単一の式に限る（var n = 1　はできない） -->
        <p>{{ number + 3 }}</p>
        <P>{{ ok ? 'YES' : 'NO' }}</P>
        <!-- v-onceはメッセージを後に指定したものに変更したくないとき -->
        <P v-once>{{ message }}</P>
        <P>{{ sayHi() }}</P>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "HelloWorld!",
                number: 3,
                ok: true
            },
            methods: {
                sayHi: function(){
                    // 自分のインスタンス内で自分の要素を指定するときはthisが必須
                    // HelloVueJsはv-onceによって読み込まれない
                    this.message = 'Hello VueJS';
                    return  'Hi';
                }
            }
        });
    </script>
</body>
</html>
