<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基本公文</title>
</head>
<body>
    <!-- computedプロパティ（算出プロパティ） -->
    <div id="app">
        <p>{{ counter }}</p>
        <button @click="counter += 1">+1</button>
        <p>{{ otherCounter }}</p>
        <button @click="otherCounter += 1">別の+1</button>
        <!-- {{ }}内に書くときはcomputedプロパティを使うこと！ -->
        <p>{{ lessThanThree }}</p>
        <!-- methodsプロパティには（）が必要？ -->
        <!-- 二重カッコ内にmethodsプロパティがあると、テンプレートに変化があると実行されてしまう -->
        <!-- つまりotherCounterの処理を実行しても行われてしまう -->
        <p>{{ lessThanThreeMethods() }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                otherCounter:0
                // Vue.jsのdataはあくまでプレーンな値を扱うものなので下記ではエラー
                // lessThanThree:  counter > 3 ? '3より上' : '3より下' 
            },
            computed: {
                lessThanThree: function() {
                    console.log('Computed');
                    // computedプロパティは、参照先の値が変わった時のみ実行される（ここではcounter）
                    return this.counter > 3 ? '3より上' : '3より下';
                }
            },
            methods: {
                lessThanThreeMethods: function() {
                    console.log('Methods');
                    return this.counter > 3 ? '3より上' : '3より下';
                }
            }
        });
    </script>
</body>
</html>
