<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の割り当て</title>

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <!-- マスタッシュ記号はHTMLタグの中にしか使えない -->
    <!-- <div id=app>
        <p class="{{ error_class }}">{{ error_class }}</p>
    </div> -->

    <!-- v-bindはHTMLの要素をVueで割り当てる -->
    <div id=app>
        <p v-bind:class = "error_class">エラーです</p>
        <img v-bind:src = "img_src">
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                error_class: "error",
                img_src: "img01.png"
            }
        });
    </script>
</body>
</html>
