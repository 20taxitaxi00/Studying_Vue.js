<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsのサンプル</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app2">
        {{message}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "ごうき"
            }
        });
    </script>
</body>
</html>
